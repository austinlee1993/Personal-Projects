<div class = "body">
   <div class = "container">  
      <div class = "col-md-6 col-md-offset-3 reg-box" >
         
         <form name = "regForm" novalidate>               
               <h2 class = "text-center"> Registration </h2>
               <span ng-show ="signInError" class = "alert alert-danger" style="display:block"> {{signInErrorMsg}}</span>
               
               <div class = "form-group">
                  <label for ="email"> Email Address </label>
                  <input type = "email" name = "email" ng-model = "user.email" class = "form-control" placeholder = "Email">
                  <small class = "help-block" ng-show = "regForm.email.$touched && regForm.email.$invalid"> Please enter a valid email address </small>
               </div>
               
               <div class = "form-group">
                  <label for ="password"> Password </label>
                  <input type = "password" ng-model = "user.password" class = "form-control" placeholder = "Password">
               </div>
               <button class = "btn btn-lg btn-primary btn-block" ng-click = "register()" > Submit </button>
         </form>
         
         <div class="text-center reg-link">
            <a href="../app/#!/login" > I have an account </a>
         </div>   
      
      </div>
   </div>
</div>
