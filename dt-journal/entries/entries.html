<div class="entry-body">
<div class = "container entry-container">
<div class = "">

<div class = "">
<h3 class = "pull-left page-title"> My Journal Entries </h3>
<button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal">New Entry</button>
</div>

<div class = "" ng-controller = "EntriesController">



<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New Entry</h4>
      </div>
      <div class="modal-body">
        <!-- <div class = "col-md-12" ng-show="addFormShow"> -->

		 <form ng-submit= "addEntry()">
		  <div class="form-group">
		    <label>Date</label>
		    <input type="text" class="form-control" ng-model ="name">
		  </div>
		   <div class="form-group">
		    <label>Passage</label>
		    <input type="text" class="form-control" ng-model ="passage">
		  </div>
		  <div class="form-group">
		    <label>Journal</label>
		    <textarea rows="10" class="form-control" ng-model ="journal"></textarea>
		  </div>
		  <div class="form-group">
		    <label>Observation and Reflection</label>
		    <textarea rows="10" class="form-control" ng-model ="observation"> </textarea>
		  </div>
		  
		  <button type="submit" class="btn btn-primary" onclick="$('.modal').modal('hide')">Submit</button>
		</form>


   <!-- </div> -->
      </div>
      
    </div>

  </div>
</div>


   

    <!-- <div class = "col-md-12" ng-show="editFormShow"> -->
<div id="editModal" class="modal fade" role="dialog">
<div class="modal-dialog">

 <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Entry</h4>
      </div>
        
         <div class="modal-body" >
		 <form ng-submit= "editEntry()">
		  <div class="form-group">
		    <label>New Date</label>
		    <input type="text" class="form-control" ng-model ="name">
		  </div>
		   <div class="form-group">
		    <label>Passage</label>
		    <input type="text" class="form-control" ng-model ="passage">
		  </div>
		  <div class="form-group">
		    <label>Journal</label>
		     <textarea rows="10" class="form-control" ng-model ="journal"></textarea>
		  </div>
		  <div class="form-group">
		    <label>Observation and Reflection</label>
		    <textarea rows="10" class="form-control" ng-model ="observation"> </textarea>
		  </div>
		  
		  <button type="submit" class="btn btn-default" onclick="$('.modal').modal('hide')">Save Changes</button>
		</form>
		</div>



</div>

      </div>
		</div>


   <!-- </div> -->
   
   <p><input type='search' class='form-control' placeholder='Search' ng-model='query' /></p>
   
    <div class = "">
   
   <table class = "table table-striped">
     <thead>
       <tr>
       <th ng-click="sortType = 'date'; sortReverse =!sortReverse"> 
           Date 
            <span ng-show="sortType == 'date' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortType == 'date' && sortReverse" class="glyphicon glyphicon-chevron-up"></span> 
        </th>
        <th ng-click="sortType = 'passage'; sortReverse = !sortReverse">
           Bible Passage
           <span ng-show="sortType == 'passage' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
           <span ng-show="sortType == 'passage' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
        </th>
        <th> Journals </th>
        <th> Observation and Reflection </th>
        <th> Actions </th>

       </tr>
     </thead>
     <tbody>
       <tr ng-repeat = "entry in entries | orderBy:sortType:sortReverse | filter: query">
       		<td> {{entry.name}}</td>
       		<td> {{entry.passage}} </td>
       		<td> {{entry.journal}}</td>
       		<td> {{entry.observation}} </td>
       		<td> <button type="button" class="btn btn-success entry-btn btn-block" ng-click="showEditForm(entry)" data-toggle="modal" data-target="#editModal">Edit</button> 
       		 <a class = "btn btn-danger entry-btn btn-block" ng-click="removeEntry(entry)"> Delete</a></td>
       </tr>
     </tbody>
   </table>
   </div>

</div>
</div>

</div>
</div>
